<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>高校就业管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
<div th:replace="common::#topbar"></div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<div class="wrapper">
    <!-- 左侧菜单开始 -->
    <div th:replace="common::#leftbar"></div>
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="content">
            <xblock>

<!--                <span class="x-right" style="line-height:40px">共有数据：[[${num}]]条</span>-->
                <span > 审核学生就业信息</span>
            </xblock>
            <table class="layui-table" >
                <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>联系方式</th>
                    <th>班级</th>
                    <th>就业时间</th>
                    <th>公司</th>
                    <th>方向</th>
                    <th>薪资（￥）</th>
                    <th>就业地区</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="graduate:${graduatesList3}">
                    <td th:text="${graduate.getGraID()}">编号</td>
                    <td th:text="${graduate.user.userName}">姓名</td>
                    <td th:text="${graduate.getGraSex()}">性别</td>
                    <td th:text="${graduate.getGraTel()}">联系方式</td>
                    <td th:text="${graduate.getClasses().getClassNum()}">班级</td>
                    <td th:text="${#dates.format(graduate.getGraTime(), 'yyyy-MM-dd')}">就业时间</td>
                    <td th:text="${graduate.getCompany().getComName()}">公司</td>
                    <td th:text="${graduate.getDirection().getDirName()}">方向</td>
                    <td th:text="${graduate.getGraSalary()}">薪资</td>
                    <td th:text="${graduate.company.getComAddress()}">就业地区</td>
                    <td class="td-manage">
                        <a title="审核" th:href="@{/scount3/}+${graduate.getGraID()}" methods="post">
                            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius">通过</button>
                        </a>
                        <a title="审核" th:href="@{/scount4/}+${graduate.getGraID()}" methods="post">
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-radius">不通过</button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 右侧主体结束 -->
</div>
<div th:replace="common::#bottombar"></div>
<!-- 底部结束 -->
<!-- 背景切换开始 -->
<div th:replace="common::#backbar"></div>

<script type="text/javascript">
    layui.use('laydate', function () {
        let laydate = layui.laydate;
    })
</script>
</body>
</html>
