<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
<div th:replace="common::#topbar"></div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<div class="wrapper">
    <!-- 左侧菜单开始 -->
    <div th:replace="common::#leftbar"></div>
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="content">
            <form class="layui-form" method="post" th:action="@{/addContant}">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red"></span>标题
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="title" lay-verify="required" placeholder="标题"
                               autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red"></span>时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="time"  id="time" lay-verify="date" placeholder="时间" onclick="layui.laydate({elem:this})"
                               autocomplete="off" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red"></span>类别
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="type" lay-verify="required" placeholder="类别"
                               autocomplete="off"   >
                    </div>
                </div>

                <div class="layui-form-text">
                    <label class="layui-form-label">
                        <span class="x-red"></span>内容
                    </label>

                    <div class="layui-input-block">
                        <textarea cols="行数" rows="列数" name="contant" class="layui-textarea" >内容</textarea>
                    </div>

                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">
                    </label>
                    <input type="submit" class="layui-btn">
                    <input type="button"  class="layui-btn" value="返回" onclick="javascript:window.history.back()" />
                </div>

            </form>
        </div>
    </div>
    <!-- 右侧主体结束 -->
</div>
<div th:replace="common::#bottombar"></div>
<!-- 底部结束 -->
<!-- 背景切换开始 -->
<div th:replace="common::#backbar"></div>

<script type="text/javascript">
    layui.use('laydate', function () {
         let laydate = layui.laydate;
    })
</script>
</body>
</html>
