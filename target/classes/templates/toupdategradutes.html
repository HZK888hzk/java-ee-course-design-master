<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改毕业生信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body>
    <!-- 顶部开始 -->
    <div th:replace="common::#topbar"></div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 左侧菜单开始 -->
        <div th:replace="common::#leftbar"></div>
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->

              <fieldset class="layui-elem-field layui-field-title site-title">
                  <legend><a name="default">修改毕业生信息</a></legend>
              </fieldset>
              <form class="layui-form" th:action="@{/doupgradutes}" method="post">
                  <div class="layui-form-item">

                      <label for="user.userName" class="layui-form-label">
                          <span class="x-red"></span>姓名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="user.userName" name="user.userName" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" th:value="${upgraduate.getUser().getUserName()}">
                      </div>

                      <label for="graSex" class="layui-form-label">
                          <span class="x-red"></span>性别
                      </label>
                      <div class="layui-input-inline">
                          <select id="graSex" name="graSex" class="form-control">
                              <option value ="男" selected="${upgraduate.getGraSex().equals('男')}">男</option>
                              <option value ="女" selected="${upgraduate.getGraSex().equals('女')}">女</option>
                          </select>
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label for="classes.classId" class="layui-form-label">
                          <span class="x-red"></span>班级
                      </label>
                      <div class="layui-input-inline">
                          <select id="classes.classId" name="classes.classId" class="form-control" >
                              <option th:selected="${upgraduate.getClasses().getClassId() == class.classId}" th:each="class:${classesList}" th:value="${class.classId}"  th:text="${class.classNum}">1</option>
                          </select>
                      </div>

                      <label for="graTime" class="layui-form-label">
                          <span class="x-red"></span>就业时间
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="graTime" name="graTime" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" th:value="${#dates.format(upgraduate.getGraTime(), 'yyyy-MM-dd')}">
                      </div>
                  </div>



                  <div class="layui-form-item">
                      <label for="company.comId" class="layui-form-label">
                          <span class="x-red"></span>就业公司
                      </label>
                      <div class="layui-input-inline">

                          <select id="company.comId" name="company.comId" class="form-control" >
                              <option th:selected="${upgraduate.getCompany().getComId() == company.comId}" th:each="company:${companyList}" th:value="${company.comId}"  th:text="${company.comName}">1</option>
                          </select>
                      </div>

                      <label for="direction.dirID" class="layui-form-label">
                          <span class="x-red"></span>方向
                      </label>
                      <div class="layui-input-inline">

                          <select id="direction.dirID" name="direction.dirID" class="form-control" >
                              <option th:selected="${upgraduate.getDirection().getDirID() == direction.dirID}" th:each="direction:${directionList}" th:value="${direction.dirID}"  th:text="${direction.dirName}">1</option>
                          </select>
                      </div>
                      <label for="direction.dirID" class="layui-form-label">
                          <span class="x-red"></span>就业地区
                      </label>
                      <div class="layui-input-inline">
                          <select id="company.comAddress" name="company.comAddress" class="form-control">
                              <option th:each="company:${companyList}" th:value="${company.comId}"  th:text="${company.getComAddress()}">1</option>
                          </select>
                      </div>

                  </div>
                  <div class="layui-form-item">
                      <label for="graSalary" class="layui-form-label">
                          <span class="x-red"></span>工资
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="graSalary" name="graSalary" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" th:value="${upgraduate.getGraSalary()}">
                      </div>

                      <label for="graTel" class="layui-form-label">
                          <span class="x-red"></span>电话
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="graTel" name="graTel" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" th:value="${upgraduate.getGraTel()}">
                      </div>

                  </div>

                  <div class="layui-form-item">
                      <label for="user.useraccount" class="layui-form-label">
                          <span class="x-red"></span>账户名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="user.useraccount" name="user.useraccount" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" th:value="${upgraduate.getUser().getUseraccount()}">
                      </div>

                      <label for="user.userPassword" class="layui-form-label">
                          <span class="x-red"></span>账户密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="user.userPassword" name="user.userPassword" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" th:value="${upgraduate.getUser().getUserPassword()}">
                      </div>

                  </div>

                  <div class="layui-form-item">

                      <div class="layui-input-inline">
                          <input type="hidden" id="user.types" name="user.types" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" th:value="${upgraduate.getUser().getTypes()}">
                      </div>


                      <div class="layui-input-inline">
                          <input type="hidden" id="graID" name="graID" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" th:value="${upgraduate.getGraID()}" >
                      </div>


                  </div>

                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <input type="submit" name="确认"  class="layui-btn">
                      <input type="button"  class="layui-btn" value="返回" onclick="javascript:window.history.back()" />
                  </div>
              </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div th:replace="common::#bottombar"></div>
    <!-- 底部结束 -->
    <!-- 背景切换开始 -->
    <div th:replace="common::#backbar"></div>
    <!-- 背景切换结束 -->
</body>
</html>
