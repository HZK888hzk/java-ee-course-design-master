<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>增加管理员界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body>
    <!-- 顶部开始 -->
    <div th:replace="common::#topbar"></div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 左侧菜单开始 -->
        <div th:replace="common::#leftbar"></div>
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->

              <fieldset class="layui-elem-field layui-field-title site-title">
                  <legend><a name="default">添加管理员信息</a></legend>
              </fieldset>
              <form class="layui-form" th:action="@{/addmanageaccount}" method="post">
                  <div class="layui-form-item">
                      <label for="userName" class="layui-form-label">
                          <span class="x-red"></span>用户名字
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="userName" name="userName" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input">
                      </div>

                  </div>

                  <div class="layui-form-item">

                      <label for="useraccount" class="layui-form-label">
                          <span class="x-red"></span>登录账户名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="useraccount" name="useraccount" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input">
                      </div>
                  </div>

                  <div class="layui-form-item">

                      <label for="userPassword" class="layui-form-label">
                          <span class="x-red"></span>账户密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="userPassword" name="userPassword" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" placeholder="123456">
                      </div>

                  </div>

                  <div class="layui-form-item">

                      <div class="layui-input-inline">
                          <input type="hidden" id="user.types" name="types" required=""  lay-verify="required"
                                 autocomplete="off" class="layui-input" th:value="0" >
                      </div>


                  </div>

                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <input type="submit" name="添加"  class="layui-btn">
<!--                      <button type="submit" name="添加"  class="layui-btn"></button>-->
                  </div>
              </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div th:replace="common::#bottombar"></div>
    <!-- 底部结束 -->
    <!-- 背景切换开始 -->
    <div th:replace="common::#backbar"></div>
    <!-- 背景切换结束 -->
</body>
</html>
